<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Styling a SignUp Form</title>
  <link rel="stylesheet" href="/static/register.css">
</head>
<body>
  <div class="signupFrm">
    <div class="wrapper">
    <form action="{{url_for('register')}}" class="form">
      <h1 class="title">Sign up</h1>

      <div class="inputContainer">
        <input type="text" class="input" name="fname" placeholder="a" required>
        <label for="" class="label">First name</label>
      </div>

      <div class="inputContainer">
        <input type="text" class="input"  name="lname" placeholder="a" required >
        <label for="" class="label">Last name</label>
      </div>

      <div class="inputContainer">
        <input type="text" class="input" name="mobileno" placeholder="a">
        <label for="" class="label">Mobile No.</label>
      </div>

      <div class="inputContainer">
        <input type="email" class="input" name="email" placeholder="a" required>
        <label for="" class="label">Email</label>
      </div>

      <div class="inputContainer">
        <input type="password" class="input" name="password" placeholder="a" required>
        <label for="" class="label">Password</label>
      </div>

      <input type="submit" class="submitBtn" value="Sign up">
    </form>
    </div>
  </div>
</body>
</html>
